<!doctype html>
<html lang="fr">

<head>
    <title>Les petits plats</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Liaison au fichier css de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="heading container">
        <img class="heading__logo row" src="./assets/logo/logo.svg" alt="Logo">
        <h1 class="heading__title row">Les petits plats</h1>
    </header>
    <main class="container px-0">
        <!-- le formulaire de recherche -->
        <form id="search-form" class="form-search row col">
            <div class="input-group">
                <input id="search-input" type="text" autocomplete="off" class="form-control bg-light border-0"
                    placeholder="Rechercher une recette" />
                <div class="input-group-append">
                    <button type="submit" class="btn bg-light">
                        <i class="bi-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
        <!-- la ligne des étiquettes -->
        <div id="tags" class="tags row mt-4 ml-0">
        </div>
        <!-- la ligne des filtres -->
        <div class="filters row mt-4">
            <!-- liste déroulante des ingrédients -->
            <div id="ingredients-dropdown" class="filters__dropdown col-3 ml-2" tabindex="0">
                <input type="text" name="ingredients" id="dropdown-ingredients" class="filters__dropdown__search"
                    data-type="ingredients" />
                <button type="button" id="toggleIngredients" class="btn filters__dropdown__toggle"
                    data-type="ingredients">
                    <i class="bi-chevron-down"></i>
                </button>
                <ul id="listIngredients" data-type="ingredients" class="filters__dropdown__ingredients p-3">
                    <li data-type="ingredients">ingredient A</li>
                    <li data-type="ingredients">ingredient B</li>
                    <li data-type="ingredients">ingredient C</li>
                </ul>
            </div>

            <!-- liste déroulante des appareils de cuisine -->
            <div id="appliances-dropdown" class="filters__dropdown col-3 mx-3" tabindex="0">
                <input type="text" name="appliances" id="dropdown-appliances" class="filters__dropdown__search"
                    data-type="appliances" />
                <button type="button" id="toggleAppliances" class="btn filters__dropdown__toggle"
                    data-type="appliances">
                    <i class="bi-chevron-down"></i>
                </button>
                <ul id="listAppliances" data-type="appliances" class="filters__dropdown__appliances p-3">
                    <li data-type="appliances">électroménager</li>
                    <li data-type="appliances">un autre appareil</li>
                </ul>
            </div>

            <!-- liste déroulante des ustensiles de cuisine -->
            <div id="ustensils-dropdown" class="filters__dropdown col-3" tabindex="0">
                <input type="text" name="ustensils" id="dropdown-ustensil" class="filters__dropdown__search"
                    data-type="ustensils" />
                <button type="button" id="toggleUstensils" class="btn filters__dropdown__toggle" data-type="ustensils">
                    <i class="bi-chevron-down"></i>
                </button>
                <ul id="listUstensils" data-type="ustensils" class="filters__dropdown__ustensils p-3">
                    <li data-type="ustensils">ustensile 1</li>
                    <li data-type="ustensils">ustensile 2</li>
                </ul>
            </div>
        </div>
        <!-- la lignes des recettes -->
        <div id="recipes" class="recipes row mt-4">

        </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Page -->
    <script type="module" src="scripts/pages/index.js"></script>
</body>

</html>
