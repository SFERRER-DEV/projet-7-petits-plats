<!doctype html>
<html lang="fr">

<head>
    <title>Les petits plats</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Liaison au fichier css de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="heading container">
        <img class="heading__logo row mx-auto" src="./assets/logo/logo.svg" alt="Logo">
        <h1 class="heading__title row">Les petits plats</h1>
    </header>
    <main class="container px-0">
        <!-- le formulaire de recherche -->
        <form id="search-form" class="form-search row col">
            <div class="input-group">
                <input id="search-input" type="text" autocomplete="off" class="form-control bg-light border-0"
                    placeholder="Rechercher une recette" />
                <div class="input-group-append">
                    <button type="submit" id="search-recipes" class="btn bg-light">
                        <i class="bi-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
        <!-- la ligne des étiquettes -->
        <div id="tags" class="tags row mt-4 ml-0">
        </div>
        <!-- la ligne des filtres -->
        <div class="filters row mt-4">
            <!-- liste déroulante des ingrédients -->
            <div id="ingredients-dropdown" class="filters__dropdown col-3 ml-2" tabindex="0">
                <input type="text" name="ingredients" id="ingredients-search" class="filters__dropdown__search"
                    data-type="ingredients" placeholder="Ingrédients" />
                <button type="button" id="ingredients-toggle" class="btn filters__dropdown__toggle"
                    data-type="ingredients">
                    <i class="bi-chevron-down"></i>
                </button>
                <ul id="ingredients-list" data-type="ingredients" class="filters__dropdown__ingredients p-3">
                    <li data-type="ingredients">ingredient A</li>
                    <li data-type="ingredients">ingredient B</li>
                    <li data-type="ingredients">ingredient C</li>
                </ul>
            </div>

            <!-- liste déroulante des appareils de cuisine -->
            <div id="appliances-dropdown" class="filters__dropdown col-3 mx-3" tabindex="0">
                <input type="text" name="appliances" id="appliances-search" class="filters__dropdown__search"
                    data-type="appliances" placeholder="Appareils" />
                <button type="button" id="appliances-toggle" class="btn filters__dropdown__toggle"
                    data-type="appliances">
                    <i class="bi-chevron-down"></i>
                </button>
                <ul id="appliances-list" data-type="appliances" class="filters__dropdown__appliances p-3">
                    <li data-type="appliances">électroménager</li>
                    <li data-type="appliances">un autre appareil</li>
                </ul>
            </div>

            <!-- liste déroulante des ustensiles de cuisine -->
            <div id="ustensils-dropdown" class="filters__dropdown col-3" tabindex="0">
                <input type="text" name="ustensils" id="ustensils-search" class="filters__dropdown__search"
                    data-type="ustensils" placeholder="Ustensiles" />
                <button type="button" id="ustensils-toggle" class="btn filters__dropdown__toggle" data-type="ustensils">
                    <i class="bi-chevron-down"></i>
                </button>
                <ul id="ustensils-list" data-type="ustensils" class="filters__dropdown__ustensils p-3">
                    <li data-type="ustensils">ustensile 1</li>
                    <li data-type="ustensils">ustensile 2</li>
                </ul>
            </div>
        </div>
        <!-- la lignes des recettes -->
        <div id="recipes" class="recipes row mt-4">

        </div>

    </main>
    <!-- Page JavaScript -->
    <script type="module" src="scripts/pages/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first (3.3.1), then Popper.js (1.14.7), then Bootstrap JS (4.6.2)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
